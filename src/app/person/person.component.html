<div class="flex flex-column gap-4">
    <div class="flex flex-column gap-4" style="max-width: 600px;">
        <div class="flex flex-column gap-2">
            <label for="name">Name</label>
            <input id="name" type="text" pInputText [(ngModel)]="person.name" />
        </div>
        <div class="flex flex-column gap-2">
            <label for="foto">Foto</label>
            <input id="foto" type="text" pInputText [(ngModel)]="person.foto" />
        </div>
        <div class="flex flex-column gap-2">
            <label for="moto">Moto</label>
            <input id="moto" type="text" pInputText [(ngModel)]="person.motto" />
        </div>
    </div>
    <div class="flex justify-end">
        <img src="{{imageUrl}}" />
    </div>
    <p-card header="Additionals">
        <app-others [object]="person" [editorEnabled]="false" />
    </p-card>
</div>
